<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peac - Coming Soon</title>
    <meta name="description" content="Peac - The authentic dating app through sport and activities. Coming soon to iOS and Android.">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    
    <style>
        @font-face {
            font-family: 'Khalila';
            src: url('fonts/Khalila-Yz52v.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'submariner';
            src: url('fonts/submariner-r24-bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #19afab 0%, #16a085 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            position: relative;
            z-index: 10;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
        }

        .logo-image {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .logo {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
            font-family: 'Khalila', sans-serif;
        }

        @keyframes glow {
            from {
                text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            }
            to {
                text-shadow: 0 4px 30px rgba(255, 255, 255, 0.4);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.9;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            font-family: 'submariner', sans-serif;
        }

        /* Legal Footer */
        .legal-footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .legal-footer a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .legal-footer a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .legal-footer span {
            margin: 0 1rem;
            opacity: 0.5;
        }

        /* Floating background elements */
        .bg-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .bg-element:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-element:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .bg-element:nth-child(3) {
            width: 120px;
            height: 120px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .bg-element:nth-child(4) {
            width: 60px;
            height: 60px;
            bottom: 30%;
            right: 10%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .logo-image {
                width: 60px;
                height: 60px;
            }

            .logo {
                font-size: 3rem;
            }

            .coming-soon {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .email-form {
                flex-direction: column;
            }

            .notify-button {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .logo-image {
                width: 50px;
                height: 50px;
            }

            .logo {
                font-size: 2.5rem;
            }

            .coming-soon {
                font-size: 2rem;
            }

            .notify-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>

    <div class="container">
        <div class="logo-container">
            <img src="icon.png" alt="Peac Logo" class="logo-image">
            <div class="logo">Peac</div>
        </div>
        
        <!-- Legal Links Footer -->
        <div class="legal-footer">
            <a href="privacy-policy.html">Privacy Policy</a>
            <span>•</span>
            <a href="terms-of-service.html">Terms of Service</a>
            <span>•</span>
            <a href="community-guidelines.html">Community Guidelines</a>
        </div>
    </div>

    <script>
        // Add some interactive animations
        document.addEventListener('mousemove', (e) => {
            const elements = document.querySelectorAll('.bg-element');
            elements.forEach((el, index) => {
                const speed = (index + 1) * 0.01;
                const x = e.clientX * speed;
                const y = e.clientY * speed;
                el.style.transform += ` translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
