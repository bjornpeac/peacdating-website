<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peac - Coming Soon</title>
    <meta name="description" content="Peac - The authentic dating app through sport and activities. Coming soon to iOS and Android.">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    
    <style>
        @font-face {
            font-family: 'Khalila';
            src: url('fonts/Khalila-Yz52v.otf') format('opentype');
        }

        @font-face {
            font-family: 'submariner';
            src: url('fonts/submariner-r24-bold.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #19afab 0%, #16a085 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo-image {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            font-family: 'Khalila', sans-serif;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); }
            to { text-shadow: 0 4px 30px rgba(255, 255, 255, 0.4); }
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-family: 'submariner', sans-serif;
        }

        .coming-soon {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'submariner', sans-serif;
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 3rem;
        }

        .notify-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .email-form {
            display: flex;
            gap: 1rem;
            max-width: 400px;
            margin: 0 auto;
        }

        .email-input {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .notify-button {
            padding: 1rem 2rem;
            background: #ffffff;
            color: #19afab;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .legal-footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .legal-footer a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }

        @media (max-width: 768px) {
            .logo { font-size: 3rem; }
            .coming-soon { font-size: 2.5rem; }
            .email-form { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="icon.png" alt="Peac Logo" class="logo-image">
            <div class="logo">Peac</div>
        </div>
        <div class="subtitle">Authentic Dating Through Sport & Activities</div>
        
        <div class="coming-soon">Coming Soon</div>
        <div class="tagline">Find love through shared passions and active lifestyles</div>

        <div class="notify-section">
            <div>Be the first to know when we launch!</div>
            <form class="email-form" onsubmit="event.preventDefault(); alert('Thank you! We will notify you when Peac launches.');">
                <input type="email" class="email-input" placeholder="Enter your email" required>
                <button type="submit" class="notify-button">Notify Me</button>
            </form>
        </div>
        
        <div class="legal-footer">
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="terms-of-service.html">Terms of Service</a>
            <a href="community-guidelines.html">Community Guidelines</a>
        </div>
    </div>
</body>
</html>
